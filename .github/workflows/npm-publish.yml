name: Node.js Package

on:
  release:
    types: [created]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  id-token: write
  pages: write
  packages: write

env:
  GPR_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          cache: 'yarn'
      - name: Register additional private repositories
        run: |
          echo "//npm.pkg.github.com/:_authToken=\${GPR_AUTH_TOKEN}" >> .npmrc
          echo "@inway:registry=https://npm.pkg.github.com" >> .npmrc
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - run: yarn build
      - run: yarn docs
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload typedocs
        uses: actions/upload-pages-artifact@v1
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Register additional private repositories
        run: |
          echo "//npm.pkg.github.com/:_authToken=\${GPR_AUTH_TOKEN}" >> .npmrc
          echo "@inway:registry=https://npm.pkg.github.com" >> .npmrc
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - name: Publish to GPR
        run: yarn publish
        continue-on-error: true
      - name: Switch publishing to npmjs.org
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" >> .npmrc
          echo "@inway:registry=https://registry.npmjs.org" >> .npmrc
      - name: Publish to npmjs.org
        run: yarn publish
